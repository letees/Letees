<html>
<head>
<style>
  @import url(http://fonts.googleapis.com/css?family=League+Script);
body {
  font-family: font-family: 'Halo Handletter', normal;
  background-color:#F3F781;
  font-weight:300;
  background: url("https://www.google.com) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
    overflow: hidden;
    font-size:100%;
    line-height:2em;
}

h1 {
font-weight:500;
    margin-bottom: 0px;
    margin-top: 0;
    padding: 0;
    font-size:3.25em;
}

.contentarea {
    position: absolute;
    bottom: 0;
    left: -300px;
    right: 0;
    padding: 3%;
    opacity:.9;
    color:white;  /*this is text color */
    text-align:center; /*this centers the text */
    margin: 2;
    /* select a color by rearranging which row is lowest */
    background-color: 999999;
}

@media screen and (min-width:600px) {
    /* This section changes the styles for when the browser is more than 600px wide*/
    .contentarea {
        top: 30%;
        right: 20%;
        left: 5%;
        bottom: auto;
    }
    
    h1 { 
        font-size: 2em;
        padding-bottom:7px;
        padding-top: 7px;

    } 
    
    h2 { 
        font-size: 2em;
        padding-bottom:-10px;
        padding-top: -20px;

    }
    
    </style>
</head>
<body>
<div class="image"></div>
<div class="contentarea">

<h2 style="font-family:'HaloHandletter';font-weight:normal;font-size:40px;">
	<tr>
		<td bgcolor=#CCCCCC" align="center" colspan="2">
			<b>Area Privada</b>
		</td>
	</tr>
</h2>

<h1 style="font-family:'HaloHandletter';font-weight:normal;font-size:30px;">    <section class="loginform cf">  
<form name="login" action="index_submit" method="get" accept-charset="utf-8">  
    <ul>  
        <li><label for="usermail">Email</label>  
        <input type="email" name="usermail" placeholder="yourname@email.com" required></li>  
        <li><label for="password">Password</label>  
        <input type="password" name="password" placeholder="password" required></li>  
        <li>  
        <input type="submit" value="Login"></li>  
    </ul>  
</form>  
</section>
</h1>
</div>
</body>
</html>
